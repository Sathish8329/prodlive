apiVersion: apps/v1
kind: Deployment
metadata:
  name: typesense
  namespace: lowcode
spec:
  replicas: 1
  selector:
    matchLabels:
      app: typesense
  template:
    metadata:
      labels:
        app: typesense
    spec:
      containers:
      - name: typesense
        image: typesense/typesense:26.0
        ports:
        - containerPort: 8108
        volumeMounts:
        - name: data-volume
          mountPath: /data
        args:
        - --data-dir
        - /data
        - --api-key=xyz
      volumes:
      - name: data-volume
        hostPath:
          path: /tmp
---
apiVersion: v1
kind: Service
metadata:
  name: typesense-service
  namespace: lowcode
spec:
  selector:
    app: typesense
  ports:
    - protocol: TCP
      port: 8108
      targetPort: 8108
  type: NodePort # You can use NodePort or ClusterIP based on your requirement
