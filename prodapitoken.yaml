apiVersion: apps/v1
kind: Deployment
metadata:
  name: lowcode-apitoken-deployment
  namespace: lowcode
spec:
  selector:
    matchLabels:
      app: apitoken
  replicas: 1
  template:
    metadata:
      labels:
        app: apitoken
    spec:
      containers:
      - name: apitoken
        image: sathish8329/apitoken:1411
        ports:
        - containerPort: 8009
        livenessProbe:
          httpGet:
            path: /
            port: 8009
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8009
          initialDelaySeconds: 10
          periodSeconds: 10 
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: lowcode-apitoken-service
  namespace: lowcode
spec:
  selector:
    app: apitoken
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8009
  type: NodePort
