apiVersion: apps/v1
kind: Deployment
metadata:
  name: cron-lowcode
  namespace: lowcode
spec:
  selector:
    matchLabels:
      app: cron-lowcode
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: cron-lowcode
    spec:
      nodeSelector:                            
        eks.amazonaws.com/nodegroup: stage   
      containers:
      - name: cron-lowcode
        image: sathish8329/cronprod:3
        ports:
        - containerPort: 9000
        livenessProbe:
          httpGet:
            path: /cron
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /cron
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10 
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: lowcode-cron-service
  namespace: lowcode
spec:
  selector:
    app: cron-lowcode
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
  type: NodePort
