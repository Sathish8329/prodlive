apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lowcode-ingress
  namespace: lowcode
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: "*.kovaion.ai"
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: lowcode-api-service
            port:
              number: 8000
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: lowcode-auth-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lowcode-frontend-service
            port:
              number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lowcode-ingress-https
  namespace: lowcode
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: "varahi.lionsms.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lowcode-frontend-service
            port:
              number: 80
