
apiVersion: apps/v1
kind: Deployment
metadata:
  name: onboarding-deployment-lowcode
  namespace: lowcode
spec:
  selector:
    matchLabels:
      app: onboarding-lowcode
  replicas: 1
  template:
    metadata:
      labels:
        app: onboarding-lowcode
    spec:
      containers:
      - name: onboarding
        image: sathish8329/onboarding:1.0.14
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: onboarding-service-lowcode
  namespace: lowcode
spec:
  selector:
    app: onboarding-lowcode
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: NodePort
